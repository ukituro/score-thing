<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Thing</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="content">
        <header id="head">
            <h1>score thing</h1>
        </header>

        <div class="container">
            <div>
                <h3>home</h3>
                <h2 id="home-count">0</h2>
                <div class="btn-group">
                    <button onclick="addHome(1)">+1</button>
                    <button onclick="addHome(2)">+2</button>
                    <button onclick="addHome(3)">+3</button>
                </div>
            </div>

            <div>
                <h3>guest</h3>
                <h2 id="guest-count">0</h2>
                <div class="btn-group">
                    <button onclick="addGuest(1)">+1</button>
                    <button onclick="addGuest(2)">+2</button>
                    <button onclick="addGuest(3)">+3</button>
                </div>
            </div>
        </div>

        <div class="container" id="botbtn">
            <button id="new-game" onclick="newGame()">new game</button>
            <button id="save-game" onclick="saveGame()">save game</button>
        </div>

        <p id="history">previous: <span class="muted">none yet</span></p>
    </main>

    <footer id="footer">
        <span class="designer">designed by</span>
        <a id="link" href="https://ukituro.netlify.app" target="_blank">ukituro</a>
    </footer>

    <script src="index.js"></script>
</body>
</html>
